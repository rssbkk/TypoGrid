<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="positive">R Grid</title>

    <style>
      body {
        height: 100svh;
        display: grid;
        place-items: center;
        background-color: #282828;
      }
      section {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
      }
      table {
        border-collapse: collapse;
        border: none;
      }
      td {
        color: antiquewhite;
        padding: 0px;
        margin: 0;
        width: 5px;
        font-family: monospace;
        text-align: center;
        border: none;
        position: relative;
      }
      .rowMarker {
        display: none;
      }

      /* CONTROLS */
      .controls {
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        gap: 10px;
        color: red;
      }
      input {
        width: 30px;
        text-align: center;
      }
    </style>

    <script src="symbol-changer.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  </head>
  <body>
    <div class="controls">
      <label>
        Whitespace:
        <input type="text" id="whitespaceInput" maxlength="1" value="*" />
      </label>
      <label>
        Main:
        <input type="text" id="mainInput" maxlength="1" value="R" />
      </label>
      <button id="applyChanges">Apply</button>
    </div>

    <section>
      <!-- P Table -->
      <table id="p-table"></table>

      <!-- O Table -->
      <table id="o-table"></table>

      <!-- E Table -->
      <table id="e-table"></table>

      <!-- T Table -->
      <table id="t-table"></table>

      <!-- R Table -->
      <table id="r-table"></table>

      <!-- Y Table -->
      <table id="y-table"></table>
    </section>
  </body>

  <script>
    function pAnimation() {
      const pTable = document.getElementById("p-table");
      const positiveCells = document.querySelectorAll(".positive");
      const negativeCells = document.querySelectorAll(".negative");

      pTable.addEventListener("mouseenter", () => {
        gsap.to(positiveCells, { scale: 1.2, duration: 0.6 });
        gsap.to(negativeCells, { scale: 0.8, duration: 0.6 });
      });

      pTable.addEventListener("mouseleave", () => {
        gsap.to(positiveCells, { scale: 1, duration: 0.6 });
        gsap.to(negativeCells, { scale: 1, duration: 0.6 });
      });
    }

    function oAnimation() {
      const cells = document.querySelectorAll("td");
      const tl = gsap.timeline({ paused: true });

      const oTable = document.getElementById("o-table");

      cells.forEach((cell) => {
        const row = parseInt(cell.dataset.row);
        const col = parseInt(cell.dataset.col);
        const delay = (row + col) * 0.05; // Adjust this value to change the wave speed

        tl.to(
          cell,
          {
            scale: cell.classList.contains("positive") ? 1.2 : 0.8,
            opacity: cell.classList.contains("positive") ? 1 : 0.5,
            duration: 0.5,
            ease: "power1.inOut",
          },
          delay
        );
      });

      oTable.addEventListener("mouseenter", () => {
        tl.play();
      });

      oTable.addEventListener("mouseleave", () => {
        tl.reverse();
      });
    }

    function eAnimation() {
      const eTable = document.getElementById("e-table");
      const positiveCells = document.querySelectorAll(".positive");
      const negativeCells = document.querySelectorAll(".negative");

      const shrinkTl = gsap.timeline({ paused: true });
      shrinkTl.to(positiveCells, {
        scale: 0.5,
        opacity: 0.5,
        duration: 0.5,
        ease: "power1.inOut",
      });

      const spinTl = gsap.timeline({ paused: true });
      spinTl.to(negativeCells, {
        rotation: 360,
        duration: 2,
      });

      eTable.addEventListener("mouseenter", () => {
        shrinkTl.play();
        spinTl.play();
      });

      eTable.addEventListener("mouseleave", () => {
        shrinkTl.reverse();
        spinTl.pause(0);
      });
    }

    function tAnimation() {
      const tTable = document.getElementById("t-table");
      const positiveCells = document.querySelectorAll(".positive");
      const negativeCells = document.querySelectorAll(".negative");

      let tableHeight = tTable.offsetHeight;

      const negativeSplitTL = gsap.timeline({ paused: true });
      negativeSplitTL.to(negativeCells, {
        y: -0.5 * tableHeight,
        duration: 0.6,
        ease: "none",
        repeat: 0,
      });

      const positiveSplitTL = gsap.timeline({ paused: true });
      positiveSplitTL.to(positiveCells, {
        y: 0.5 * tableHeight,
        duration: 0.6,
        ease: "none",
        repeat: 0,
      });

      tTable.addEventListener("mouseenter", () => {
        negativeSplitTL.play();
        positiveSplitTL.play();
      });

      tTable.addEventListener("mouseleave", () => {
        negativeSplitTL.reverse();
        positiveSplitTL.reverse();
      });
    }

    function rAnimation() {
      const rTable = document.getElementById("r-table");
      const negativeCells = document.querySelectorAll(".negative");

      function randomMove(cell) {
        const angle = Math.random() * Math.PI * 2; // Random angle in radians
        const distance = Math.random() * 100; // Random distance between 0 and 10 pixels
        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance;

        gsap.to(cell, {
          x: x,
          y: y,
          duration: 0.5 + Math.random() * 0.5, // Random duration between 0.5 and 1 second
          ease: "power1.inOut",
          onComplete: () => randomMove(cell), // Recursive call for continuous movement
        });
      }

      rTable.addEventListener("mouseenter", () => {
        negativeCells.forEach((cell) => randomMove(cell));
      });

      rTable.addEventListener("mouseleave", () => {
        gsap.killTweensOf(negativeCells);
        gsap.to(negativeCells, {
          x: 0,
          y: 0,
          duration: 0.3,
        });
      });
    }

    function yAnimation() {
      const yTable = document.getElementById("y-table");
      const positiveCells = document.querySelectorAll(".positive");
      const negativeCells = document.querySelectorAll(".negative");

      const slideTl = gsap.timeline({ paused: true });
      slideTl.to(positiveCells, {
        y: -5,
        duration: 0.5,
        ease: "power1.inOut",
        yoyo: true,
        repeat: -1,
      });

      const fadeTl = gsap.timeline({ paused: true });
      fadeTl.to(negativeCells, {
        opacity: 0.2,
        duration: 0.7,
        ease: "power1.inOut",
        yoyo: true,
        repeat: -1,
        stagger: {
          each: 0.05,
          from: "random",
        },
      });

      yTable.addEventListener("mouseenter", () => {
        slideTl.play();
        fadeTl.play();
      });

      yTable.addEventListener("mouseleave", () => {
        slideTl.pause(0);
        fadeTl.pause(0);
        gsap.to([positiveCells, negativeCells], {
          y: 0,
          opacity: 1,
          duration: 0.3,
        });
      });
    }

    pAnimation();
    oAnimation();
    eAnimation();
    tAnimation();
    rAnimation();
    yAnimation();
  </script>
